<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46e9f98e3e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-color">
    <div class="margin-main">
        <h1 id="signup-text">Signup</h1>
        <p id="email">Email</p>
        <p id="create-password">Create password</p>
        <p id="confirm-password"></i>Confirm password<i class="fa-regular fa-eye-slash fa-sm" style="color: #a5b1c2;"></i></p>
        <p id="signup-btn"><b>Signup</b></p>
        <p id="already-acc">Already have an account? <span id="login">Login</span></p>
        <p class="or"><span>Or</span></p>
        <p id="login-fb"><i class="fa-brands fa-facebook fa-2xl" style="color: white;"></i><b>Login with Facebook</b></p>
        <p id="login-google"><img class="google-pic" src="google.png" alt="">Login with Google</p>
    </div>
</body>
</html>
